<!DOCTYPE html>
<html lang="en-US">
<head> 
  <link href="css/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/style.css" rel="stylesheet" type="text/css">           
  <title>Dream Vacation</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>MY DREAM VACATION</h1>
    </div>
    <div class="card">
      <div class="card-body">
        <h2>I have always dreamt about taking a vacation to Japan!<h2>
      </div>
    </div>    
      <blockquote class="blockquote">
        <p>"We have mouth watering Ramen and Sushi!"</p>
        <footer class="blockquote-footer">People</footer>
      </blockquote>

    <img src="img/japan.webp" alt="A photo of Japan">

      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">My Fuiji</h2>
              <ul class="card-text">
                <li>$1,000</li>
                <li>Best snow on earth</li>
                <li>Season Pass?</li>
                <li>Shred 'till you're dead</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Cherry Blossom</h2>
              <ul class="card-text">
                <li>$100</li>
                <li>Sappling.</li>
                <li>Garden.</li>
                <li>Forrest.</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
